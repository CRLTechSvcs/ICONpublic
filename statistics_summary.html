<!-- begin include statistics_summary.html-->
<div class="inline" style="margin-left: 10px;">
  <h4 class="statistics_header_text">
    <span id="statistics_title"> </span><!--filled by statistics.js-->
  </h4>

  <ul id="statistics_summary_list">

    <li id="loadedVersionNote"> </li><!--filled by statistics.js-->

    <li>
      <!--javascripts/statistics.js-->
      <span id="issuesCountValue" class="statisticsData">
        <img src="images/loading_titles.gif" />
      </span> issues
      <!--javascripts/statistics.js-->
      of
      <span id="publicationsCountValue" class="statisticsData">
        <img src="images/loading_titles.gif" />
      </span> publications
    </li>

    <li>
      <!--javascripts/statistics_countries.js-->
      from <span id="pubsUSstateCountValue" class="statisticsData"> </span> US jurisdictions,<br/>
      <span id="pubsCanadaProvinceCountValue" class="statisticsData"> </span> Canadian provinces,
      and <span id="pubsOtherCountryCountValue" class="statisticsData"> </span> other countries
    </li>

    <li>
      <!--javascripts/statistics_years.js-->
      dating from <span id="minYearValue" class="statisticsData"> </span>
      to <span id="maxYearValue" class="statisticsData"> </span>
    </li>

    <li>
      <!--javascripts/statistics_formats.js-->
      in <span id="formatsCountValue" class="statisticsData">  </span> physical and electronic formats
    </li>

    <li>
      <!--javascripts/statistics_languages.js-->
      and <span id="languagesCountValue" class="statisticsData">  </span> languages
    </li>


    <li>
      <!--javascripts/statistics_organizations.js : look for the span IDs-->
      contributed by <span id="orgsCountValue" class="statisticsData"> </span> organizations
      <!--javascripts/statistics_countries.js-->
      in <span id="orgsUSstateCountValue" class="statisticsData"> </span> US jurisdictions,<br/>
      <span id="orgsCanadaProvinceCountValue" class="statisticsData"> </span> Canadian provinces,
      and <span id="orgsOtherCountryCountValue" class="statisticsData"> </span> other countries.
    </li>

  </ul>




</div>
<!-- end include statistics_summary.html-->
